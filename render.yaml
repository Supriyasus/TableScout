services:
  - type: web
    name: tablescout-backend
    runtime: python
    plan: starter
    buildCommand: pip install -r backend/requirements.txt
    startCommand: gunicorn -w 4 -k uvicorn.workers.UvicornWorker backend.main:app --bind 0.0.0.0:8000
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: tablescout
          property: connectionString
      - key: SECRET_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false

databases:
  - name: tablescout
    databaseName: tablescout
    user: postgres
    plan: starter
    postgresMajorVersion: 16
